<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Trainer</title>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <header>
        <h1>Aim Trainer</h1>
    </header>

    <div class="grid-wrapper">
        <div class="grid-container" id="gridContainer">
            <!-- Grid items will be added here by the JavaScript code -->
        </div>
    </div>
    
    <div class="buttons">
        <button id="startButton">Start Game</button>
        <button id="stopButton">Stop Game</button>
        <button id="resetButton">Reset Game</button>
    </div>
    <div class="counters">
        <div class="counter">Correct Clicks: <span id="counter">0</span></div>
        <div class="counter" id="missedCounter">Missed Clicks: <span id="missedCount">0</span></div>
    </div>

    <script src="js/main.js"></script>
    
</body>
</html>
